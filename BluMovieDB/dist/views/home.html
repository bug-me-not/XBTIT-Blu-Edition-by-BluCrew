
<div class="page-holder">
  <center>
    <h5>Now playing in theaters</h5></center>
</div>
<div class="item-scroller">
  <a ng-href="#/title/{{movie.id}}/movie" ng-repeat="movie in playing" class="item item-poster" ng-click="details(movie)">
    <div class="background" ng-style="{ 'background-image': 'url('+posterPath + movie.poster_path+')' }"></div>
    <div class="info"> {{movie.title}} </div>
  </a>
</div>
<div class="page-holder">
  <center>
    <h5>Popular movies</h5></center>
</div>
<div class="item-scroller">
  <a ng-href="#/title/{{movie.id}}/movie" ng-repeat="movie in popularMovies" class="item item-poster">
    <div class="background" ng-style="{ 'background-image': 'url('+posterPath + movie.poster_path+')' }"></div>
    <div class="info"> {{movie.title}} </div>
  </a>
</div>
<div class="page-holder">
  <center>
    <h5>Popular people</h5></center>
</div>
<div class="item-scroller">
  <a ng-href="#/name/{{person.id}}" ng-repeat="person in popularPeople" class="item item-poster">
    <div class="background" ng-style="{ 'background-image': 'url('+profilePath + person.profile_path+')' }"></div>
    <div class="info"> {{person.name}} </div>
  </a>
</div>
